



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Method POST - Raw Upload</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="file"] {
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 1rem;
        }
        
        input[type="file"]::file-selector-button {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 1rem;
            transition: background-color 0.3s;
        }
        
        input[type="file"]::file-selector-button:hover {
            background-color: var(--primary-dark);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .note {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }
        
        .home-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .home-link:hover {
            text-decoration: underline;
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f5f5f5;
            font-size: 0.9rem;
            display: none;
        }
        
        .status.success {
            background-color: #e3f9e5;
            color: #0d6832;
        }
        
        .status.error {
            background-color: #fee7e7;
            color: #b71c1c;
        }
        
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Raw File Upload</h1>
        
        <div class="form-group">
            <label for="fileUpload">Select a file to upload:</label>
            <input type="file" id="fileUpload" name="fileUpload">
        </div>
        
        <div class="file-info" id="fileInfo">
            <p><strong>File name:</strong> <span id="fileName">-</span></p>
            <p><strong>File type:</strong> <span id="fileType">-</span></p>
            <p><strong>File size:</strong> <span id="fileSize">-</span></p>
        </div>
        
        <button id="uploadBtn" type="button">Upload</button>
        
        <p class="note">Sends the file as raw binary content</p>
        
        <div id="statusBox" class="status"></div>
        
        <a href="./index.html" class="home-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusBox = document.getElementById('statusBox');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileType = document.getElementById('fileType');
        const fileSize = document.getElementById('fileSize');
        
        // Display file information when selected
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileName.textContent = file.name;
                fileType.textContent = file.type || 'unknown';
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });
        
        // Handle the upload using XMLHttpRequest (works in old browsers too)
        uploadBtn.addEventListener('click', function() {
            if (!fileInput.files || !fileInput.files[0]) {
                showStatus('Please select a file first.', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const xhr = new XMLHttpRequest();
            
            // Set up the request - this mimics Postman's binary upload
            xhr.open('POST', '/submit', true);
            
            // Set the Content-Type to match the file's MIME type
            xhr.setRequestHeader('Content-Type', file.type || 'application/octet-stream');
            
            // Optional: Add file name in a custom header (if your server needs it)
            xhr.setRequestHeader('X-File-Name', file.name);
            
            // Track progress and completion
            xhr.onload = function() {
                if (xhr.status === 200) {
                    showStatus('File uploaded successfully!', 'success');
                } else {
                    showStatus('Error uploading file. Status: ' + xhr.status, 'error');
                }
            };
            
            xhr.onerror = function() {
                showStatus('Upload failed. Check your connection.', 'error');
            };
            
            // Send the file as raw binary data
            xhr.send(file);
            showStatus('Uploading file...', '');
        });
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // Helper function to show status messages
        function showStatus(message, type) {
            statusBox.textContent = message;
            statusBox.style.display = 'block';
            
            // Reset classes
            statusBox.className = 'status';
            
            // Add type-specific class if provided
            if (type) {
                statusBox.classList.add(type);
            }
        }
    </script>
</body>
</html>
